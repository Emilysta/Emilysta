<section class="hello-section">
  <div class="hello-section-content">
    <p class="md-typescale-label-small tag">Welcome to my portfolio</p>
    <h1 class="md-typescale-display-large title">Hi, I'm Emilia Starczyk</h1>
    <p class="md-typescale-headline-small subtitle">Software Developer | Travel Enthusiast | Dog Lover</p>
  </div>
  <div class="secion-actions">
    <app-button iconPosition="trailing" icon="ph-arrow-right">
      View My Work
    </app-button>
    <app-button variant="outlined">
      Get In Touch
    </app-button>
  </div>
</section>

<section class="about-section">
  <div class="header">
    <h2 class="md-typescale-headline-large title">About me</h2>
    <p class="md-typescale-body-medium description">Building digital experiences that make a difference</p>
  </div>
  <div class="cards">
    <app-card [icons]="['ph-caret-left', 'ph-caret-right']" title="Developer"
      description="Passionate about building elegant solutions to complex problems. 5 years of experience in software development.">
    </app-card>
    <app-card variant="secondary" title="Traveler"
      description="Explored 23 countries across 5 continents. Always planning the next adventure!">
    </app-card>
    <app-card variant="tertiary" title="Dog Lover"
      description="Proud parent of two beautiful rough collies. They're my coding companions!">
    </app-card>
  </div>
</section>
