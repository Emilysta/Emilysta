<button [class]="variant()">
  @if (icon() && iconPosition() === 'leading') {
  <i class="ph md-typescale-label-medium" [class]="icon()" aria-hidden="true"></i>
  }
  <span class="md-typescale-label-medium"><ng-content /></span>
  @if (icon() && iconPosition() === 'trailing') {
  <i class="ph md-typescale-label-medium" [class]="icon()" aria-hidden="true"></i>
  }
</button>
